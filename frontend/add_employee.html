<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee</title>
  <link rel="stylesheet" href="sidebar-style.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 20px auto;
    }
    .form-container h3 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    .form-group { margin-bottom: 15px; }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    .form-group input, 
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .two-col {
      display: flex;
      gap: 15px;
    }
    .two-col .form-group { flex: 1; }
    .password-wrapper { display: flex; align-items: center; }
    .password-wrapper input { flex: 1; }
    .toggle-pass {
      margin-left: 8px;
      cursor: pointer;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f8f8f8;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-submit:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Herrmann Research Laboratory</h3>
    <div class="menu-item" onclick="navigate('dashboard.html')">üè† Home</div>
    <div class="menu-item" onclick="toggleSubmenu('inventorySubmenu')">üì¶ Inventory ‚ñæ</div>
    <div id="inventorySubmenu" class="submenu">
      <div class="menu-item" onclick="navigate('inventory.html')">üìÑ View Stock</div>
      <div class="menu-item" onclick="navigate('add-stock.html')">‚ûï Add Stock</div>
    </div>
    <div class="menu-item" onclick="toggleSubmenu('employeeSubmenu')">üë• Employee Section ‚ñæ</div>
    <div id="employeeSubmenu" class="submenu show">
      <div class="menu-item" onclick="navigate('employee_list.html')">üìã Employee List</div>
      <div class="menu-item active" onclick="navigate('add_employee.html')">‚ûï Add Employee</div>
    </div>
    <div class="menu-item" onclick="navigate('profile.html')">üë§ View Profile</div>
    <div class="settings">‚öôÔ∏è Settings</div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <h2>Add Employee</h2>
      <div onclick="logout()">üö™ Sign Out</div>
    </div>

    <!-- Form -->
    <div class="form-container">
      <h3>Employee Information</h3>
      <form id="employeeForm">
        
        <div class="two-col">
          <div class="form-group">
            <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId" required />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" value="Staff" />
          </div>
        </div>

        <div class="two-col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
        </div>

        <div class="two-col">
          <div class="form-group">
            <label for="department">Department</label>
            <select id="department" required>
              <option value="">-- Select Department --</option>
              <option value="R&D">R&D</option>
              <option value="HR">HR</option>
              <option value="Finance">Finance</option>
              <option value="Operations">Operations</option>
            </select>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" />
        </div>

        <div class="two-col">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" />
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary" />
          </div>
        </div>

        <!--Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" required />
            <button type="button" class="toggle-pass" onclick="togglePassword()">üëÅ</button>
          </div>
        </div>

        <!--Bank Details-->
        <h3 style="text-align:left; margin-top:20px;">Bank Details :-</h3>
        <div class="two-col">
           <div class="form-group">
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" />
          </div>
          <div class="form-group">
            <label for="accountNo">A/C No.</label>
            <input type="text" id="accountNo" />
          </div>
          <div class="form-group">
            <label for="ifsc">IFSC Code</label>
            <input type="text" id="ifsc" />
          </div>
        </div>
        <div class="form-group">
          <label for="branch">Branch</label>
          <input type="text" id="branch" />
        </div>

        <div class="two-col">
          <div class="form-group">
            <label for="dateJoined">Date Joined</label>
            <input type="date" id="dateJoined" />
          </div>
          <div class="form-group">
            <label for="AadharCardNo">Aadhar Card No</label>
            <input type="text" id="AadharCardNo" />
          </div>
        </div>

        <div class="form-group">
          <label for="PANCardNo">PAN Card No</label>
          <input type="text" id="PANCardNo" />
        </div>

        <!-- Custom Fields -->
        <div class="form-group">
          <label>Custom Fields</label>
          <div id="extraFields"></div>
          <button type="button" class="btn-add-field" onclick="addField()">‚ûï Add Custom Field</button>
        </div>

        <button type="submit" class="btn-submit">‚ûï Add Employee</button>
      </form>
    </div>
  </div>

  <script>
    function toggleSubmenu(id) {
      document.getElementById(id).classList.toggle('show');
    }
    function navigate(page) { window.location.href = page; }
    function logout() { window.location.href = 'admin-login.html'; }

    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    function addField() {
      const container = document.getElementById("extraFields");
      const div = document.createElement("div");
      div.className = "custom-field";
      div.innerHTML = `
        <input type="text" placeholder="Field Name" class="field-name" required />
        <input type="text" placeholder="Field Value" class="field-value" />
        <select class="field-type">
          <option value="string">String</option>
          <option value="number">Number</option>
          <option value="date">Date</option>
          <option value="boolean">Boolean</option>
        </select>
        <button type="button" class="remove-btn" onclick="this.parentElement.remove()">‚úñ</button>
      `;
      container.appendChild(div);
    }

    document.getElementById("employeeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newEmployee = {
        employeeId: document.getElementById("employeeId").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        role: document.getElementById("role").value,
        department: document.getElementById("department").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        salary: document.getElementById("salary").value,
        password: document.getElementById("password").value,
        bankName: document.getElementById("bankName").value,
        accountNo: document.getElementById("accountNo").value,
        ifsc: document.getElementById("ifsc").value,
        branch: document.getElementById("branch").value,
        dateJoined: document.getElementById("dateJoined").value,
        AadharCardNo: document.getElementById("AadharCardNo").value,
        PANCardNo: document.getElementById("PANCardNo").value,
        status: document.getElementById("status").value,
        extraFields: []
      };

      document.querySelectorAll(".custom-field").forEach(div => {
        const key = div.querySelector(".field-name").value.trim();
        const value = div.querySelector(".field-value").value.trim();
        const datatype = div.querySelector(".field-type").value;
        if (key) {
          newEmployee.extraFields.push({ key, value, datatype });
        }
      });

      try {
        const res = await fetch("http://localhost:5000/api/employees", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newEmployee)
        });

        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Employee added successfully");
          window.location.href = "employee_list.html";
        } else {
          alert("‚ùå " + (data.msg || "Error adding employee"));
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Server error");
      }
    });
  </script>
</body>
</html>
